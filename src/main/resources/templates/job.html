<table style="max-width: 80rem; min-height: 100vh; padding: 2rem; margin: 0 auto; background-color: #f5f5f5;">
    <tr>
        <td align="center">

                <tr>
                    <td colspan="2" style="margin: 15px 0; border-top: 1px solid rgba(5, 5, 5, 0.06);"></td>
                </tr>

                    <td colspan="2">

                                            <span th:each="skill : ${job.skills}" style="font-size: 14px; background: #e8e8e8; padding: 3px; margin-right: 5px; border-radius: 3px;" th:text="${skill.name}">Skill Name</span>

                                </td>
                            </tr>


                        </table>
                    </td>
                </tr>
                <tr>
                    <td colspan="2" style="text-align: center;">
                        <a href="https://www.facebook.com/thanhhoang08602" target="_blank"

                            Xem thêm job tại đây
                        </a>

                </tr>
                <tr>
                    <td colspan="2">

                        <div style="text-align: left; font-size: 16px;">Hct14.</div>
